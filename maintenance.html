<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        /* Force a clean slate (disable all other styles) */
        * {
            all: unset; 
            display: revert;
        }
        body {
            background-color: #121212; /* Dark background */
            color: white; /* White text */
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .credit {
            margin-top: 50px;
            font-size: 1rem;
            opacity: 0.7;
        }
    </style>
    <script>
        // Stop all other scripts from running
        window.onload = function() {
            setTimeout(function() {
                document.head.innerHTML = ''; // Remove all existing scripts/styles
                document.body.innerHTML = `
                    <h1>We Are Under Maintenance</h1>
                    <p>Thank you for your patience.</p>
                    <div class="credit">Credited to Yabesh Gotame</div>
                `;
            }, 10);
        };
    </script>
</head>
<body>
    <h1>We Are Under Maintenance</h1>
    <p>Thank you for your patience.</p>
    <div class="credit">Credited to Yabesh Gotame</div>
</body>
      </html>
